<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>DHIS2 Application Runtime</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="description"
            content="A singular runtime dependency for applications on the DHIS2 platform"
        />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
        <link
            rel="shortcut icon"
            href="https://www.dhis2.org/sites/default/files/favicon.ico"
            type="image/vnd.microsoft.icon"
        />
    </head>

    <body>
        <div id="app"></div>
        <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
        <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
        <script>
            window.$docsify = {
                name: 'DHIS2 App Platform',
                repo: 'https://github.com/dhis2/app-platform',
                // logo: 'https://www.dhis2.org/sites/all/themes/dhis/logo.png',
                themeColor: '#2196f3',

                loadSidebar: true,
                loadNavbar: true,
                // mergeNavbar: true,
                routerMode: 'history',
                alias: {
                    '/.*/_sidebar.md': '_sidebar.md',
                    '/.*/_navbar.md': '_navbar.md',
                },
                maxLevel: 1,
                auto2top: true,
                externalLinkTarget: '_self',

                plugins: [
                    EditOnGithubPlugin.create(
                        'https://github.com/dhis2/app-platform/blob/master/docs/',
                        undefined,
                        '&#x270E;&nbsp;&nbsp;Edit on GitHub'
                    ),
                ],
                pagination: {
                    crossChapter: true,
                },
            }
        </script>
        <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
        <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
        <script src="./docsify-pagination.min.js"></script>
    </body>
</html>
